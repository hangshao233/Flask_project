<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% macro input(name, value='', type='text') %}
        <input type="{{ type }}", name="{{ name }}", value="{{ value }}">
    {% endmacro %}

    <table>
        <tr>
            <td>用户名：</td>
            <td>{{ input("username") }}</td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>{{ input("password", type="password") }}</td>
        </tr>
        <tr>
            <td>{{ input(value="提交", type="submit") }}</td>
        </tr>
    </table>
</body>
</html>
